<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Not Found - ilearn</title>
    <style>
        html { height: 100%; overflow: hidden; }
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .image-container {
            margin: 20px 0;
        }
        .rotate {
            max-width: 50%; /* Adjusted to 50% of its original size */
            height: auto;
            border-radius: 8px;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group select, .form-group button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p>You can go back to the <a href="/">home page</a> or try using the search.</p>
    <div class="image-container">
        <img src="images/fcu.jpg" alt="fcu" class="rotate" />
    </div>
    <div class="form-group">
        <label for="issue-select">Please select the issue you encountered:</label>
        <select id="issue-select">
            <option value="Page not found">Page not found</option>
            <option value="Broken link">Broken link</option>
            <option value="Slow loading">Slow loading</option>
            <option value="Other">Other</option>
        </select>
        <button onclick="submitIssue()">Submit</button>
        <button onclick="showQA()">Q&A</button>
    </div>
    <p>If you need further assistance, please visit our <a href="https://zh.wikipedia.org/zh-tw/%E4%B8%98%E9%80%A2%E7%94%B2">help page</a>.</p>
    <p>Or you can download the <a href="https://genshin.hoyoverse.com/pc-launcher/?new_pc=1&utm_source=CHT_google_TW_search_brand2023110301&hoyotrace_channel=ga_channel&new=1&gad_source=1&gclid=Cj0KCQjwhtWvBhD9ARIsAOP0GohKzSnpvAf-S8znn1GiUuJmpXpinAkW99YHeqlP_-Slj71EGWBdSiUaAl9CEALw_wcB#/">Genshin Impact Launcher</a>.</p>
</div>

<script>
    const issues = [];

    function submitIssue() {
        const issueSelect = document.getElementById('issue-select');
        const selectedIssue = issueSelect.value;
        issues.push(selectedIssue);
        alert('Your issue has been submitted: ' + selectedIssue);
        console.log('Current issues:', issues); // For debugging purposes
    }

    function showQA() {
        alert('Current issues:\n' + issues.join('\n'));
    }
</script>
</body>
</html>
